<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED con Pico W</title>
    <script>
  function controlarLed(estado) {
    if (window.location.protocol === 'https:') {
      alert("⚠️ No se puede controlar el LED desde una página HTTPS. Intenta abrir la página con HTTP.");
      return;
    }
    
    fetch(`http://192.168.225.35/${estado}`)
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error("Error:", error));
  }
</script>

<button onclick="controlarLed('on')">Encender LED</button>
<button onclick="controlarLed('off')">Apagar LED</button>

</head>
<body>
    <h1>Control de LED con Raspberry Pi Pico W</h1>
    <button onclick="controlarLed('on')">Encender</button>
    <button onclick="controlarLed('off')">Apagar</button>
</body>
</html>
